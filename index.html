<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>


    <h1 id="title"> Survey </h1>

    <p id="description">This is a survey to determine how to become a successful software developer</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name">      
      <label for="email"id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email">      
      <label for="number" id="number-label">Number</label>     
      <input id="number" type="number" placeholder="Enter a number between 1 and 100" min="1" max="100">
      <select id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select> <br>
      <div>
        <h4>Radio button</h4>
        <input type="radio" name="developer" value="HTML">
        <label for="html">HTML</label><BR>
          <input type="radio" name="developer" value="CSS">
          <label for="css">css</label><br>
          <input type="radio" name="developer" value="javaScript">
          <label for="javaScript">javaScript</label><br>
          <input type="radio" name="developer" value="Python">
          <label for="Python">PYTHON</label><br>
          <input type="radio" name="developer" value="Cobol">
          <label for="COBOL">COBOL</label>
      </div>


      <div>
        <h4>checkbox</h4>
        <input type="checkbox" name="developer" value="HTML">
        <label for="html">HTML</label><BR>
          <input type="checkbox" name="developer" value="CSS">
          <label for="css">css</label><br>
          <input type="checkbox" name="developer" value="javaScript">
          <label for="javaScript">javaScript</label><br>
          <input type="checkbox" name="developer" value="Python">
          <label for="Python">PYTHON</label><br>
          <input type="checkbox" name="developer" value="Cobol">
          <label for="COBOL">COBOL</label>
      </div>

      <h4>Text Area</h4>
      <textarea id="textarea" rows="3" cols="20"></textarea> 
      <div>
        <button id="submit" type="submit">Submit Form</button>
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
